<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steelers 2024 Roster by Week</title>
  <style>
    :root {
      --steelers-black: #101820;
      --steelers-gold: #FFB612;
      --steelers-yellow: #FFB612;
      --steelers-gray: #A5ACAF;
      --steelers-white: #fff;
      --offense: #FFB612;
      --defense: #A5ACAF;
      --special: #FFD100;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--steelers-black) 60%, var(--steelers-gray) 100%);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: var(--steelers-white);
      border-radius: 12px;
      box-shadow: 0 2px 16px #0005;
      padding: 28px 24px 32px 24px;
      border: 4px solid var(--steelers-black);
    }
    h1 {
      text-align: center;
      color: var(--steelers-black);
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 var(--steelers-gold), 0 2px 8px #0002;
    }
    .section { margin-bottom: 32px; }
    .section h2 {
      padding: 8px 16px;
      border-radius: 4px;
      color: var(--steelers-black);
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.3em;
      background: linear-gradient(90deg, var(--steelers-gold) 80%, var(--steelers-gray) 100%);
      border-left: 8px solid var(--steelers-black);
      box-shadow: 0 2px 8px #0001;
    }
    .section h2:contains('Offense') { background: linear-gradient(90deg, var(--offense) 80%, var(--steelers-gray) 100%); }
    .section h2:contains('Defense') { background: linear-gradient(90deg, var(--defense) 80%, var(--steelers-gray) 100%); }
    .section h2:contains('Special Teams') { background: linear-gradient(90deg, var(--special) 80%, var(--steelers-gray) 100%); }
    .positions {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }
    .position {
      flex: 1 1 220px;
      min-width: 220px;
      background: var(--steelers-gray);
      border-radius: 8px;
      margin-bottom: 16px;
      border: 2px solid var(--steelers-black);
      box-shadow: 0 1px 6px #0002;
    }
    .position h3 {
      margin: 0;
      padding: 8px 12px;
      background: var(--steelers-black);
      color: var(--steelers-gold);
      border-radius: 8px 8px 0 0;
      font-size: 1.1em;
      letter-spacing: 1px;
      border-bottom: 2px solid var(--steelers-gold);
    }
    .players {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 12px;
    }
    .player {
      background: var(--steelers-white);
      border-radius: 6px;
      box-shadow: 0 1px 4px #0002;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 12px;
      min-width: 200px;
      max-width: 320px;
      border: 1.5px solid var(--steelers-black);
      transition: box-shadow 0.2s;
    }
    .player:hover {
      box-shadow: 0 4px 16px #FFB61255;
      border-color: var(--steelers-gold);
    }
    .player img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--steelers-gold);
      background: var(--steelers-gray);
    }
    .player-info { display: flex; flex-direction: column; }
    .player-name {
      font-weight: bold;
      color: var(--steelers-black);
      letter-spacing: 0.5px;
    }
    .player-meta {
      font-size: 0.95em;
      color: var(--steelers-black);
      opacity: 0.8;
    }
    .controls {
      text-align: center;
      margin-bottom: 24px;
    }
    select {
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 4px;
      border: 2px solid var(--steelers-black);
      background: var(--steelers-gold);
      color: var(--steelers-black);
      font-weight: bold;
      box-shadow: 0 1px 4px #0001;
    }
    select:focus { outline: 2px solid var(--steelers-black); }
    @media (max-width: 700px) { .positions { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steelers 2024 Roster by Week</h1>
    <div class="controls">
      <label for="week-select">Select Week: </label>
      <select id="week-select"></select>
    </div>
    <div id="roster-display"></div>
  </div>
  <script src="roster.js"></script>
</body>
</html>
